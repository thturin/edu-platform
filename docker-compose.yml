networks:
  edu-platform-network:
    driver: bridge

services:
  postgres:
    image: postgres:16
    container_name: shared-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "15432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - edu-platform-network
    restart: unless-stopped
    

  portal-api:
    build: ./portal/server
    container_name: portal-api
    ports:
      - "15000:5000"
    environment:
      DATABASE_URL: ${DATABASE_URL}
      PORT: ${PORT}
      SESSION_SECRET: ${SESSION_SECRET}
      SERVER_URL: ${SERVER_URL}
      CLIENT_URL: ${CLIENT_URL}
      NODE_ENV: ${NODE_ENV}
    depends_on:
      - postgres
    volumes:
      - ./portal/server:/app
      - /app/node_modules
  #  command: nodemon app.js <<-- verride CMD in dockerfile
    networks:
      - edu-platform-network
    restart: unless-stopped

  portal-client:
    build: ./portal/client
    container_name: portal-client
    ports:
      - "13000:3000"
    environment:
      REACT_APP_API_URL: ${REACT_APP_API_URL}
      # Add WebSocket configuration to enable hotreloading
      WDS_SOCKET_PORT: 13000 #lets websocket  use main react port
      FAST_REFRESH: true
      WATCHPACK_POLLING: true
      CHOKIDAR_USEPOLLING: "true"
    depends_on:
      - portal-api
    volumes:
      - ./portal/client:/app
      - /app/node_modules
    command: npm start
    networks:
      - edu-platform-network
    restart: unless-stopped

  lab-creator-api:
    build: ./lab-creator/server
    container_name: lab-creator-api
    ports:
      - "14000:4000"
    environment:
      DATABASE_URL: ${DATABASE_URL}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      DEEPSEEK_API_KEY: ${DEEPSEEK_API_KEY}
      NODE_ENV: ${NODE_ENV}
    depends_on:
      - postgres
    volumes:
      - ./lab-creator/server:/app
      - /app/node_modules
   # command: npx nodemon app.js
    networks:
      - edu-platform-network
    restart: unless-stopped

  lab-creator-client:
    build: ./lab-creator/client
    container_name: lab-creator-client
    ports:
      - "13001:3001"
    environment:
      REACT_APP_SERVER_HOST: ${REACT_APP_SERVER_HOST}
      REACT_APP_CLIENT_PORTAL_HOST: ${REACT_APP_CLIENT_PORTAL_HOST}
      # Add WebSocket configuration to enable hotreloading
      WDS_SOCKET_PORT: 13001 #lets websocket  use main react port
      FAST_REFRESH: true
      WATCHPACK_POLLING: true
      CHOKIDAR_USEPOLLING: "true"
    depends_on:
      - lab-creator-api
    volumes:
      - ./lab-creator/client:/app
      - /app/node_modules
    command: npm start
    networks:
      - edu-platform-network

volumes:
  pgdata:
  #access volume from any service 

